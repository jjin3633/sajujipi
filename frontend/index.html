<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사주팔자 AI 분석</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>사주팔자 AI 역술가</h1>
        <p>당신의 운명을 알려드립니다. 생년월일과 태어난 시간을 입력해주세요.</p>
        <div class="input-form">
            <input type="number" id="year" placeholder="태어난 연도 (예: 1996)">
            <input type="number" id="month" placeholder="월">
            <input type="number" id="day" placeholder="일">
            <input type="number" id="hour" placeholder="시 (0-23)">
            <input type="number" id="minute" placeholder="분">
            <button onclick="getAnalysis()">분석 요청</button>
        </div>
        
        <div id="result" class="result-card">
            <!-- 상태 메시지는 이 곳에만 표시됩니다 -->
            <div id="status-message">결과가 여기에 표시됩니다.</div>

            <!-- 일주 분석 결과가 표시될 영역 -->
            <div id="ilju-analysis-section" class="analysis-section"></div>

            <!-- 시기별 십성 분석 결과가 표시될 영역 -->
            <div id="sipsung-analysis-section" class="analysis-section"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
