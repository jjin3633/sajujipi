<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사주팔자 AI 분석</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>사주팔자 AI 역술가</h1>
        <p>당신의 운명을 알려드립니다. 생년월일과 태어난 시간을 입력해주세요.</p>
        <div class="input-form">
            <input type="number" id="year" placeholder="태어난 연도 (예: 1996)">
            <input type="number" id="month" placeholder="월">
            <input type="number" id="day" placeholder="일">
            <input type="number" id="hour" placeholder="시 (0-23)">
            <input type="number" id="minute" placeholder="분">
            <button onclick="getAnalysis()">분석 요청</button>
        </div>
        
        <div id="result" class="result-card">
            <div id="status-message">결과가 여기에 표시됩니다.</div>

            <!-- 1. 일주 분석 결과 -->
            <div id="ilju-analysis-section" class="analysis-section">
                <h2>일주 분석</h2>
                <div id="ilju-illustration-container" class="illustration-container"></div>
                <div id="ilju-personality-container"></div>
                <div id="ilju-animal-container"></div>
            </div>

            <!-- 2. 십성 분석 결과 -->
            <div id="sipsung-analysis-section" class="analysis-section">
                <h2>십성 분석</h2>
                <div id="sipsung-period-analysis"></div>
                <div id="sipsung-comprehensive-analysis"></div>
            </div>

            <!-- 3. 십이운성 분석 결과 -->
            <div id="sibiunseong-analysis-section" class="analysis-section">
                <h2>십이운성 분석</h2>
                <div id="sibiunseong-period-analysis"></div>
                <div id="sibiunseong-comprehensive-analysis"></div>
                <div id="sibiunseong-illustration-container" class="illustration-container"></div>
            </div>

            <!-- 4. 십이신살 분석 결과 -->
            <div id="sibisinsal-analysis-section" class="analysis-section">
                <h2>십이신살 분석</h2>
                <div id="sibisinsal-period-analysis"></div>
            </div>

            <!-- 5. 귀인 분석 결과 -->
            <div id="guin-analysis-section" class="analysis-section">
                <h2>귀인 분석</h2>
                <div id="guin-period-analysis"></div>
                <div id="guin-comprehensive-analysis"></div>
                <div id="guin-portrait-container" class="illustration-container"></div>
            </div>

            <!-- 6. 재물운 분석 결과 -->
            <div id="wealth-luck-analysis-section" class="analysis-section">
                <h2>재물운 분석</h2>
                <div id="wealth-overall-flow"></div>
                <div id="wealth-characteristics"></div>
                <div id="wealth-people-analysis"></div>
                <div id="wealth-business-analysis"></div>
                <div id="wealth-graph-container" class="graph-container"></div>
            </div>

            <!-- 7. 연애운 & 결혼운 분석 결과 -->
            <div id="love-luck-analysis-section" class="analysis-section">
                <h2>연애운 & 결혼운 분석</h2>
                <div id="love-overall-tendency"></div>
                <div id="love-destiny-partner"></div>
                <div id="love-improvement-points"></div>
                <div id="love-flow-analysis"></div>
                <div id="love-timing-location"></div>
                <div id="love-destiny-portrait-container" class="illustration-container"></div>
            </div>

            <!-- 8. 직업운 분석 결과 -->
            <div id="career-luck-analysis-section" class="analysis-section">
                <h2>직업운 분석</h2>
                <div id="career-suitable-jobs"></div>
                <div id="career-business-vs-job"></div>
                <div id="career-advice"></div>
                <div id="career-caution-people"></div>
            </div>

            <!-- 9. 건강운 분석 결과 -->
            <div id="health-luck-analysis-section" class="analysis-section">
                <h2>건강운 분석</h2>
                <div id="health-constitution"></div>
                <div id="health-risk-areas"></div>
                <div id="health-suitable-exercise"></div>
                <div id="health-timing-analysis"></div>
            </div>

            <!-- 10. 대운 분석 결과 -->
            <div id="daeun-analysis-section" class="analysis-section">
                <h2>대운 분석</h2>
                <div id="daeun-90-years"></div>
                <div id="daeun-5-years-future"></div>
                <div id="daeun-samjae-analysis"></div>
            </div>

            <!-- 11. 종합 리포트 -->
            <div id="comprehensive-report-section" class="analysis-section">
                <h2>종합 리포트</h2>
                <div id="comprehensive-summary"></div>
                <div id="comprehensive-recommendations"></div>
                <div id="comprehensive-future-outlook"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
